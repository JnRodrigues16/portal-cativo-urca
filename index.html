<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso Portal - Grupo URCN Energia</title>
  <link rel="icon" type="image/svg+xml" href="https://acessogv.github.io/logogv/favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Vídeo de fundo */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      display: block;
    }

    /* Overlay escuro para melhorar legibilidade */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* Container principal */
    .container {
      background: transparent;
      padding: 60px 50px;
      border-radius: 18px;
      box-shadow: none;
      max-width: 550px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      backdrop-filter: none;
      animation: slideUp 0.7s ease-out;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 220px;
      height: auto;
      margin: 0 auto 40px;
      display: block;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      color: #ffffff;
      margin-bottom: 15px;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .subtitle {
      color: #ffffff;
      font-size: 1.15rem;
      margin-bottom: 40px;
      line-height: 1.7;
      font-weight: 500;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .btn-portal {
      display: inline-block;
      background: linear-gradient(135deg, #ff8c00 0%, #ff7a00 100%);
      color: white;
      padding: 16px 50px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 140, 0, 0.4);
      letter-spacing: 0.05em;
      text-decoration: none;
    }

    .btn-portal:hover {
      background: linear-gradient(135deg, #ff9a15 0%, #ff8800 100%);
      box-shadow: 0 12px 30px rgba(255, 140, 0, 0.6);
      transform: translateY(-2px);
    }

    .btn-portal:active {
      transform: translateY(0);
    }

    .footer-text {
      margin-top: 35px;
      font-size: 0.9rem;
      color: #ffffff;
      font-weight: 500;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      .container {
        padding: 45px 30px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 12px;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .logo {
        max-width: 180px;
        margin-bottom: 30px;
      }

      .btn-portal {
        padding: 14px 40px;
        font-size: 1.05rem;
      }

      .footer-text {
        margin-top: 25px;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.95rem;
      }

      .btn-portal {
        padding: 12px 35px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <video autoplay muted playsinline class="video-background">
    <source src="video-home-3.mp4" type="video/mp4">
    Seu navegador não suporta vídeos HTML5.
  </video>

  <!-- Overlay escuro -->
  <div class="overlay"></div>

  <!-- Container principal -->
  <div class="container" role="main">
    <img src="download.png" alt="Logo Grupo URCN Energia" class="logo" />
    <h1>Bem-vindo</h1>
    <p class="subtitle">Acesse o portal de visitantes do Grupo URCN Energia. Preencha o formulário para liberar seu acesso à internet.</p>
    <a href="formulario.html" class="btn-portal">Acessar Portal</a>
    <p class="footer-text">© 2025 Grupo URCN Energia • Todos os direitos reservados</p>
  </div>
</body>
</html>
